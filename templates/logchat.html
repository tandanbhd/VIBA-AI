<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử Chat - VIBA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      font-size: 0.95rem;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
    }
  </style>
</head>
<body>

<!-- Script hiển popup nhập mật khẩu đơn giản -->
<script>
  (function () {
    const url = new URL(window.location.href);
    // Kiểm tra nếu chưa có tham số "pass"
    if (!url.searchParams.has('pass')) {
      const enteredPass = prompt("Vui lòng nhập mật khẩu để xem lịch sử chat:");
      if (enteredPass !== null) {
        url.searchParams.set('pass', enteredPass);
        window.location.href = url.toString(); // Reload với pass
      } else {
        window.location.href = '/'; // Nhấn cancel thì quay lại trang chủ
      }
    }
  })();
</script>

<div class="container">
  <h2>Lịch sử Chat VIBA</h2>

  <!-- Kiểm tra danh sách logs từ Flask -->
  {% if logs %}
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Mã cán bộ</th>
          <th>Thời gian</th>
          <th>Câu hỏi</th>
          <th>Trả lời</th>
        </tr>
      </thead>
      <tbody>
        {% for idx, log in enumerate(logs, 1) %}
        <tr>
          <td>{{ idx }}</td>
          <td>{{ log.employee_id }}</td>
          <td>{{ log.timestamp }}</td>
          <td><pre>{{ log.question }}</pre></td>
          <td><pre>{{ log.answer }}</pre></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info">Chưa có lịch sử chat nào được ghi lại.</div>
  {% endif %}
</div>

</body>
</html>
