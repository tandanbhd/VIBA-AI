<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VIBA chatlogs</title>
</head>
<body>
  <h2>VIBA chatlogs</h2>
  <form method="POST">
    <input type="password" name="password" placeholder="Nhập mật khẩu admin" required>
    <button type="submit">Xem</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  {% if logs %}
    <h3>Kết quả:</h3>
    <table border="1" cellpadding="5">
      <tr><th>Họ tên</th><th>Thời gian</th><th>Câu hỏi</th><th>Trả lời</th></tr>
      {% for row in logs %}
        <tr>{% for cell in row %}<td>{{ cell }}</td>{% endfor %}</tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
